<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品比較與標註 - Momo vs PChome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1><i class="fas fa-shopping-cart"></i> 商品比較與標註系統</h1>
            <div class="controls">
                <div class="select-container">
                    <select id="momoIndexSelect" class="custom-select">
                        <option value="all">顯示所有 MOMO 商品</option>
                        {% for i in range(1, min(101, momo_products|length + 1)) %}
                        <option value="{{ i }}">第 {{ i }} 項商品</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- 獨立的資料庫匯出區域 -->
    <div class="export-database-section">
        <div class="export-database-container">
            <button id="exportAllDataButton" class="btn btn-export-database">
                <i class="fas fa-database"></i>
                <span>匯出資料庫</span>
                <small>(SQL + JSON)</small>
            </button>
            <p class="export-hint">完成標註後，點擊此按鈕匯出所有資料</p>
        </div>
    </div>

    <div class="comparison-container">
        <!-- 統計資訊 -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="momoCount">{{ momo_products|length }}</div>
                <div class="stat-label">MOMO 商品</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pchomeCount">{{ pchome_products|length }}</div>
                <div class="stat-label">PChome 商品</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="selectedCount">0</div>
                <div class="stat-label">已選商品</div>
            </div>
        </div>

        <!-- 工具列 -->
        <div class="toolbar">
            <button id="exportButton" class="btn btn-primary">
                <i class="fas fa-download"></i>
                匯出勾選商品
            </button>
            <button id="deleteLabeled" class="btn btn-warning">
                <i class="fas fa-eraser"></i>
                刪除已標註商品
            </button>
            <button id="clearProductsButton" class="btn btn-danger">
                <i class="fas fa-trash"></i>
                清空 Products 表格
            </button>
            <button id="clearMomoButton" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i>
                清空 MOMO 表格
            </button>
            <button id="clearPchomeButton" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i>
                清空 PCHome 表格
            </button>
        </div>

        <!-- 載入動畫 -->
        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>處理中，請稍候...</p>
        </div>

        <!-- 刪除商品模態對話框 -->
        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-trash-alt"></i> 刪除已標註商品</h2>
                    <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="modal-description">請選擇刪除方式並輸入相關資訊</p>
                    
                    <div class="delete-method-selector">
                        <label class="radio-option">
                            <input type="radio" name="deleteMethod" value="number" checked>
                            <div class="radio-content">
                                <div class="radio-icon">🔢</div>
                                <div class="radio-text">
                                    <strong>使用商品編號</strong>
                                    <span>適合從頁面直接操作（推薦）</span>
                                </div>
                            </div>
                        </label>
                        
                        <label class="radio-option">
                            <input type="radio" name="deleteMethod" value="sku">
                            <div class="radio-content">
                                <div class="radio-icon">🏷️</div>
                                <div class="radio-text">
                                    <strong>使用 MOMO SKU</strong>
                                    <span>適合從資料庫查詢後刪除</span>
                                </div>
                            </div>
                        </label>
                    </div>
                    
                    <div class="input-section" id="numberInputSection">
                        <label for="productNumber">商品編號</label>
                        <input type="number" id="productNumber" class="modal-input" 
                               placeholder="請輸入商品編號 (1-100)" min="1" max="100">
                        <small>目前共有 <span id="totalProducts">0</span> 項 MOMO 商品</small>
                    </div>
                    
                    <div class="input-section" id="skuInputSection" style="display: none;">
                        <label for="productSku">MOMO SKU</label>
                        <input type="text" id="productSku" class="modal-input" 
                               placeholder="請輸入 MOMO SKU (例如: 202012345678)">
                        <small>SKU 可從資料庫或 JSON 檔案中查詢</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeDeleteModal()">
                        <i class="fas fa-times"></i> 取消
                    </button>
                    <button class="btn btn-danger" onclick="confirmDelete()">
                        <i class="fas fa-trash"></i> 刪除
                    </button>
                </div>
            </div>
        </div>

        <!-- 商品比較表格 -->
        <table id="comparisonTable">
            <thead>
                <tr>
                    <th><i class="fas fa-store"></i> Momo 商品</th>
                    <th><i class="fas fa-shopping-bag"></i> PChome 商品</th>
                    <th><i class="fas fa-question-circle"></i> 可能問題(#)</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <!-- 資料傳遞 -->
    <script id="momo-data" type="application/json">{{ momo_products | tojson }}</script>
    <script id="pchome-data" type="application/json">{{ pchome_products | tojson }}</script>
    <script id="max-length-data" type="application/json">{{ max_length }}</script>

    <script src="{{ url_for('static', filename='validate.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
